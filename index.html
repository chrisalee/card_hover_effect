<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Card Hover</title>
</head>

<body>
    <div class="container">
        <div class="unrotater">
            <div class="cropper">
                <div class="card">
                    <img
                        src="https://logos-download.com/wp-content/uploads/2018/05/Notre_Dame_Fighting_Irish_logo_yellow.png">
                    <div class="name">Notre Dame University</div>
                    <div class="subname">IndeIndependent</div>
                    <div class="descr">Notre Dame is a leading American research university that offers undergraduate,
                        professional, and graduate students a chance to pursue their academic endeavors in a unique
                        scholarly community. Enriched by Catholic intellectual and cultural traditions.</div>
                </div>
            </div>
        </div>
        <div class="backsidePositioner">
            <div class="unrotater">
                <div class="backsideCropper">
                    <div class="backside">
                        <img src="https://cdn.wallpapersafari.com/44/34/NRb5Mh.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
